<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
<h1>{{ request.session.user_name }}!  欢迎回来！</h1>
<p>
    <a href="/logout/">登出</a>
</p>
{% if paper_list %}
    <ul>
    {% for paper in paper_list %}
        <li><a href="{% url 'testsystem:paper' paper.id %}">{{paper.paper_text}}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No paper</p>
{% endif %}
</body>
